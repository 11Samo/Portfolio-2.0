<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/hero-section.css" />
    <title>Portfolio 2.0</title>
  </head>
  <body>
    <header class="hide">
      <nav>
        <img src="images/logo.png" alt="Travelo" class="logo" />
        <ul>
          <li>
            <a href="#">Login</a>
          </li>
          <li>
            <a href="#">Sign up</a>
          </li>
          <li class="search">
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero-section">
      <img src="images/Sky_0.svg" alt="sky" class="parallax sky-0" />
      <img src="images/Cloud_1.svg" alt="cloud" class="parallax cloud-1" />
      <img src="images/Cloud_2.svg" alt="cloud" class="parallax cloud-2" />
      <img
        src="images/Mountain_3.svg"
        alt="mountain"
        class="parallax mountain-3"
      />
      <img
        src="images/Mountain_4.svg"
        alt="mountain"
        class="parallax mountain-4"
      />
      <img
        src="images/Mountain_5.svg"
        alt="mountain"
        class="parallax mountain-5"
      />
      <img src="images/River_6.svg" alt="river" class="parallax river-6" />
      <img
        src="images/Snow_Back_7.svg"
        alt="snow flakes"
        class="parallax snow-7"
      />
      <div class="name parallax">
        <h2>Samuel</h2>
        <h1>Kurnas</h1>
      </div>
      <img
        src="images/Mountain_Middle_Right_9.webp"
        alt="mountain"
        class="parallax mountain-9"
      />
      <img
        src="images/Mountain_Middle_Left_10.webp"
        alt="mountain"
        class="parallax mountain-10"
      />
      <img
        src="images/Snow_Middle_11.svg"
        alt="snow flakes"
        class="parallax snow-11"
      />
      <img
        src="images/Forest_Right_Side_Front_12.webp"
        alt="forest"
        class="parallax forest-12"
      />
      <div class="text parallax">
        <h3>Portfolio</h3>
      </div>
      <img
        src="images/Forest_Left_Side_Front_14.webp"
        alt="forest"
        class="parallax forest-14"
      />
      <img
        src="images/Front_Trees_15.svg"
        alt="trees"
        class="parallax trees-15"
      />
      <img
        src="images/Snow_Front_16.svg"
        alt="snow flakes"
        class="parallax snow-16"
      />
    </section>
  </body>
</html>
