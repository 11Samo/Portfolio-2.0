<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/hero-section.css" />
    <link rel="stylesheet" href="./css/project-section.css" />
    <title>Portfolio 2.0</title>
  </head>
  <body>
    <header class="hide">
      <nav>
        <img src="images/logo.png" alt="Travelo" class="logo" />
        <ul>
          <li>
            <a href="#">Login</a>
          </li>
          <li>
            <a href="#">Sign up</a>
          </li>
          <li class="search">
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="snow-container"></div>
    <div class="container">
      <section class="hero-section">
        <img
          src="images/Sky_0.svg"
          alt="sky"
          class="parallax sky-0"
          data-speedx="0.3"
          data-speedy="0.35"
          data-speedz="0.15"
          data-distance="500"
        />
        <img
          src="images/Cloud_1.svg"
          alt="cloud"
          class="parallax cloud-1"
          data-speedx="0.3"
          data-speedy="0.35"
          data-speedz="0.15"
          data-distance="900"
        />
        <img
          src="images/Cloud_2.svg"
          alt="cloud"
          class="parallax cloud-2"
          data-speedx="0.3"
          data-speedy="0.35"
          data-speedz="0.15"
          data-distance="1000"
        />
        <img
          src="images/Mountain_3.svg"
          alt="mountain"
          class="parallax mountain-3"
          data-speedx="0.3"
          data-speedy="0.35"
          data-speedz="0.15"
          data-distance="500"
        />
        <img
          src="images/Mountain_4.svg"
          alt="mountain"
          class="parallax mountain-4"
          data-speedx="0.3"
          data-speedy="0.35"
          data-speedz="0.15"
          data-distance="1200"
        />
        <img
          src="images/Mountain_5.svg"
          alt="mountain"
          class="parallax mountain-5"
          data-speedx="0.3"
          data-speedy="0.35"
          data-speedz="0.15"
          data-distance="1300"
        />
        <img
          src="images/River_6.svg"
          alt="river"
          class="parallax river-6"
          data-speedx="0.3"
          data-speedy="0.35"
          data-speedz="0.15"
          data-distance="1400"
        />
        <img
          src="images/Snow_Back_7.svg"
          alt="snow flakes"
          class="parallax snow-7"
          data-speedx="0.3"
          data-speedy="0.35"
          data-speedz="0.15"
          data-distance="1500"
        />
        <div class="name parallax text">
          <h2>Samuel</h2>
          <h1>Kurnas</h1>
        </div>
        <img
          src="images/Mountain_Middle_Right_9.webp"
          alt="mountain"
          class="parallax mountain-9"
          data-speedx="0.3"
          data-speedy="0.35"
          data-speedz="0.15"
          data-distance="1600"
        />
        <img
          src="images/Mountain_Middle_Left_10.webp"
          alt="mountain"
          class="parallax mountain-10"
          data-speedx="0.3"
          data-speedy="0.35"
          data-speedz="0.15"
          data-distance="1700"
        />
        <img
          src="images/Snow_Middle_11.svg"
          alt="snow flakes"
          class="parallax snow-11"
          data-speedx="0.3"
          data-speedy="0.35"
          data-speedz="0.15"
          data-distance="1800"
        />
        <img
          src="images/Forest_Right_Side_Front_12.webp"
          alt="forest"
          class="parallax forest-12 bottom"
          data-speedx="0.3"
          data-speedy="0.35"
          data-speedz="0.15"
          data-distance="1900"
        />
        <div class="text parallax portfolio">
          <h3>Portfolio</h3>
        </div>
        <img
          src="images/Forest_Left_Side_Front_14.webp"
          alt="forest"
          class="parallax forest-14 bottom"
          data-speedx="0.3"
          data-speedy="0.35"
          data-speedz="0.15"
          data-distance="2000"
        />
        <img
          src="images/Front_Trees_15.svg"
          alt="trees"
          class="parallax trees-15 bottom"
          data-speedx="0.3"
          data-speedy="0.35"
          data-speedz="0.15"
          data-distance="2100"
        />
        <img
          src="images/Snow_Front_16.svg"
          alt="snow flakes"
          class="parallax snow-16 bottom"
          data-speedx="0.3"
          data-speedy="0.35"
          data-speedz="0.15"
          data-distance="2200"
        />
      </section>
      <section class="project-section">
        <h2>My projects</h2>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ullam,
          officia consequuntur? Tempora, eius! Quidem velit iusto debitis
          possimus laborum culpa, doloribus quis maxime, labore assumenda in
          earum, quia esse dolorem!
        </p>
      </section>
    </div>
    <script src="js/gsap.min.js"></script>
    <script src="js/hero-section.js"></script>
  </body>
</html>
